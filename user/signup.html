<html>
    <head>
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="padding1">
        <form action="../php/userdetails.php" method="POST" name="form" onsubmit="return validateForm()">
            <h3 align="center">Registration form</h3>
        <div class="padding background">
        <p>
        <label>username:</label><input type="text" name="name" required><br><br>
        </p>
        <p>
        <label>age:</label><input class="size1" type="number" min="18" max="100" name="age" required><br><br>
        </p> 
        <p>
        <label>email:</label><input type="email" name="email" required><br><br>
        </p>
        <p>
        <label>password:</label><input type="password" name="password" required><br><br>
        </p>
        <p>
        <label>repeat password:</label><input type="password" name="re_password" required><br><br>
        </p>
        <input class="size" type="submit" value="register">
        </div>
        </form>
        </div>
    </body> 
</html>
